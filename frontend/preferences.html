<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather Preferences - Golf Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1> Save your Weather Preferences </h1>

        <form id="prefsForm">
            <label>
                Temperature:
                <select name="temp_pref" required>
                    <option value="">-- select --</option>
                    <option value="Hot">Hot</option>
                    <option value="Warm">Warm</option>
                    <option value="Cool">Cool</option>
                    <option value="Cold">Cold</option>
                </select>
            </label>
            <br /><br />
            <label>
                Wind:
                <select name="wind_pref" required>
                    <option value="">-- select --</option>
                    <option value="No Breeze">No Breeze</option>
                    <option value="Light Breeze">Light Breeze</option>
                    <option value="Breezy">Breezy</option>
                </select>
            </label>
            <br /><br />
            
            <label>
                Humidity:
                <select name="humidity_pref" required>
                    <option value="">-- select --</option>
                    <option value="Dry">Dry</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Humid">Humid</option>
                </select>
            </label>
            <br /><br />

            <button type="submit">Save Preferences</button>
        </form>
    </div>
        <script src="preferences.js"></script>
</body>
</html>
